<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Exercice 6</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Contactez-nous</h1>

        <div class="form-group">
            <label for="nom">Nom :<span>*</span></label>
            <input type="text" id="nom" name="nom" placeholder="nom" required>
        </div>

        <div class="form-group">
            <label for="prenom">Prénom :<span>*</span></label>
            <input type="text" id="prenom" name="prenom" placeholder="prénom" required>
        </div>

        <div class="form-group">
            <label for="telephone">Téléphone :<span>*</span></label>
            <input type="tel" id="telephone" name="telephone" placeholder="votre téléphone" required>
        </div>

        <div class="form-group">
            <label for="email">Email :<span>*</span></label>
            <input type="email" id="email" name="email" placeholder="email" required>
        </div>

        <div class="form-group">
            <label for="objet">Objet :<span>*</span></label>
            <input type="text" id="objet" name="objet" placeholder="objet" required>
        </div>

        <div class="form-group">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" placeholder="Votre message"></textarea>
        </div>

        <div class="form-actions">
            <button type="reset" class="reset-btn">EFFACER</button>
            <button type="submit" class="submit-btn">ENVOYER</button>
        </div>

        <p>* Tous les champs sont obligatoires</p>
    </form>
</body>
</html>
